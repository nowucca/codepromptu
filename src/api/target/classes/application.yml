spring:
  application:
    name: api
  profiles:
    active: docker

---
spring:
  config:
    activate:
      on-profile: "docker"
    import: "configserver:http://config:8888"
  cloud:
    config:
      username: config
      password: config123
      fail-fast: true

---
spring:
  config:
    activate:
      on-profile: "test"
  # No config import for test profile - completely bypass config server

# Local fallback configuration (will be overridden by Config Server)
server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: false
    defaults:
      enabled: false

logging:
  level:
    org.springframework.cloud.config: DEBUG
    com.codepromptu: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
