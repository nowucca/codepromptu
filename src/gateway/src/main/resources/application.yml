spring:
  application:
    name: gateway
  profiles:
    active: docker
  config:
    import: "configserver:http://config:8888"
  cloud:
    config:
      username: config
      password: config123
      fail-fast: true

# Local fallback configuration (will be overridden by Config Server)
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics,prometheus
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: false

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.codepromptu: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
