spring:
  application:
    name: gateway
  profiles:
    active: test
  cloud:
    config:
      enabled: false
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

server:
  port: 0  # Random port for testing

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.security: INFO
    com.codepromptu: INFO
    root: WARN
